<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BuildWise Chatbot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #88ccec;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .chatbox-container {
    width: 400px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }
  .chatbox {
    height: 400px;
    overflow-y: scroll;
    padding: 20px;
  }
  .message {
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
  }
  .user-message {
    background-color: #8ac4be;
    color: #fff;
    text-align: right;
  }
  .bot-message {
    background-color: #f5feff;
    color: #36c2b1;
  }
  .input-container {
    padding: 10px;
    border-top: 1px solid #ccc;
  }
  input[type="text"] {
    width: calc(100% - 20px);
    padding: 10px;
    border: none;
    border-radius: 5px;
    outline: none;
  }
  input[type="text"]:focus {
    box-shadow: 0 0 5px rgba(100, 181, 246, 0.7);
  }
</style>
</head>
<body>

<div class="chatbox-container">
  <div class="chatbox" id="chatbox">
    <div class="message bot-message">
      <p>Welcome to BuildWise Chatbot. How can I assist you?</p>
    </div>
  </div>
  <div class="input-container">
    <input type="text" id="input" placeholder="Type your question here..." autofocus>
  </div>
</div>

<script>
const chatbox = document.getElementById('chatbox');
const input = document.getElementById('input');

// Define predefined responses
const responses = {
  'layout generation': 'Our layout generation feature utilizes advanced AI algorithms to analyze input parameters and automatically generate optimized layouts.',
  'AR representation': 'Our AR representation feature allows users to visualize designs in real-world environments using augmented reality technology.',
  'data visualization': 'Our data visualization tools help users analyze key metrics related to the floor plan design and make informed decisions.',
  'green buildings': 'Our Green Buildings feature evaluates building materials for environmental impact, energy efficiency, and sustainability credentials.',
  'how to get started': 'To get started, simply type your question or choose from the menu of features we offer. Our chatbot is here to assist you with anything related to BuildWise!',
  'what features do you offer': 'We offer several features including layout generation, AR representation, data visualization, advisors for building materials, and green building material checking.'
};

// Function to add message to chatbox
function addMessage(message, className) {
  const div = document.createElement('div');
  div.classList.add('message', className);
  div.innerHTML = `<p>${message}</p>`;
  chatbox.appendChild(div);
  chatbox.scrollTop = chatbox.scrollHeight; // Scroll to bottom
}

// Function to handle user input
function handleInput() {
  const question = input.value.toLowerCase();
  if (question.trim() === '') return; // Ignore empty input
  addMessage('User: ' + question, 'user-message');
  
  // Check if response is predefined
  const response = responses[question];
  if (response) {
    addMessage('BuildWise: ' + response, 'bot-message');
  } else {
    addMessage('BuildWise: Sorry, I am not sure how to answer that question.', 'bot-message');
  }
  
  input.value = ''; // Clear input field
}

// Event listener for input
input.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    handleInput();
  }
});
</script>

</body>
</html>
